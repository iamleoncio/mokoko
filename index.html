<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            background-attachment: fixed;
            color: white;
            position: relative;
            padding: 1rem;
        }

        .hero-container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            z-index: 2;
            position: relative;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 700;
            line-height: 1;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            white-space: nowrap;
            margin-bottom: 1.5rem;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .subtitle {
            font-size: 2rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
            white-space: nowrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .highlight {
            color: #ff6b6b;
            font-weight: 600;
        }

        .decoration {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
        }

        .circle-1 {
            width: min(300px, 30vw);
            height: min(300px, 30vw);
            top: 10%;
            right: 10%;
            animation: float 15s infinite ease-in-out;
        }

        .circle-2 {
            width: min(200px, 20vw);
            height: min(200px, 20vw);
            bottom: 15%;
            left: 10%;
            animation: float 12s infinite ease-in-out reverse;
        }

        .circle-3 {
            width: min(150px, 15vw);
            height: min(150px, 15vw);
            top: 50%;
            left: 20%;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(10px) translateX(-10px);
            }
            75% {
                transform: translateY(-10px) translateX(-20px);
            }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enhanced responsive design */
        @media (max-width: 1200px) {
            h1 {
                font-size: 4rem;
            }
            
            .subtitle {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 992px) {
            h1 {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .circle-1 {
                width: min(200px, 40vw);
                height: min(200px, 40vw);
            }
            
            .circle-2 {
                width: min(150px, 30vw);
                height: min(150px, 30vw);
            }
            
            .circle-3 {
                width: min(100px, 20vw);
                height: min(100px, 20vw);
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 2.5rem;
                white-space: normal;
            }
            
            .subtitle {
                font-size: 1.2rem;
                white-space: normal;
            }
            
            .hero-container {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 380px) {
            h1 {
                font-size: 1.7rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
        }

        /* Handle very small screens */
        @media (max-width: 320px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.8rem;
            }
        }

        /* Handle landscape orientation on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 0.5rem;
            }
            
            .hero-container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
                white-space: normal;
            }
            
            .subtitle {
                font-size: 1.2rem;
                white-space: normal;
            }
            
            .circle-1, .circle-2, .circle-3 {
                transform: scale(0.7);
            }
        }

        /* Handle very tall screens */
        @media (min-height: 1000px) {
            h1 {
                font-size: 5rem;
            }
            
            .subtitle {
                font-size: 2.5rem;
            }
        }
        
        /* Fix for text wrapping on very narrow screens */
        @media (max-width: 400px) {
            h1, .subtitle {
                white-space: normal;
            }
        }
    </style>
</head>
<body>
    <div class="decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
    
    <div class="hero-container">
        <h1 class="fade-in">SORRY! <span class="highlight">NASAKTAN LANG BOI!</span></h1>
        <p class="subtitle fade-in" style="animation-delay: 0.5s;">SALAMAT !</p>
    </div>

    <script>
        // Simple script to ensure the animation runs after page load
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.fade-in').forEach(element => {
                element.style.opacity = 0;
            });
            
            setTimeout(() => {
                document.querySelectorAll('.fade-in').forEach(element => {
                    element.style.opacity = 1;
                });
            }, 100);
        });
    </script>
</body>
</html>
