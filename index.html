<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
            position: relative;
        }

        .hero-container {
            text-align: center;
            max-width: 95%;
            padding: 2rem;
            z-index: 2;
            position: relative;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 700;
            line-height: 1;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            white-space: nowrap;
            margin-bottom: 1.5rem;
        }

        .subtitle {
            font-size: 2rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .highlight {
            color: #ff6b6b;
            font-weight: 600;
        }

        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            right: 10%;
            animation: float 15s infinite ease-in-out;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: 15%;
            left: 10%;
            animation: float 12s infinite ease-in-out reverse;
        }

        .circle-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 20%;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(10px) translateX(-10px);
            }
            75% {
                transform: translateY(-10px) translateX(-20px);
            }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            h1 {
                font-size: 4rem;
            }
            
            .subtitle {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 992px) {
            h1 {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 380px) {
            h1 {
                font-size: 1.7rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
    
    <div class="hero-container">
        <h1 class="fade-in">SORRY! <span class="highlight">NASAKTAN LANG BOI!</span></h1>
        <p class="subtitle fade-in" style="animation-delay: 0.5s;">SALAMAT !</p>
    </div>

    <script>
        // Simple script to ensure the animation runs after page load
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.fade-in').forEach(element => {
                element.style.opacity = 0;
            });
            
            setTimeout(() => {
                document.querySelectorAll('.fade-in').forEach(element => {
                    element.style.opacity = 1;
                });
            }, 100);
        });
    </script>
</body>
</html>
